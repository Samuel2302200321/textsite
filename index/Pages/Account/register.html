    <body>
        <form action='' method='get' class='speaker-form'>
            <!--User name field-->
            <div class='form-row'>
                <label for='User-name'>User Name</label>
                <input id='User-name' name='full-name' type='text' placeholder='User Name'/>
            </div>
            <!--First and Last Name field -->
            <div class='form-row'>
                <label for='User-name'>Name</label>
                <input id='First-name' name='full-name' type='text' placeholder='First Name'/>
                <input id='Last-name' name='full-name' type='text' placeholder='Last Name'/>
            </div>
    
            <!--Email input field-->
            <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email' name='email' type='email' placeholder='joe@example.com'/>
            </div>
            <!--Password field-->
            <div class='form-row'>
                <label for='User-password'>Password</label>
                <input id='User-password' name='password' type='password' placeholder='Password'/>
            </div>
    
            
    
             <!--Selection (drop-down)-->
             <div class='form-row'>
                <label for='gender'>Gender</label>
                <select id='gender' name='gender'>
                    <option value='M'>Male</option>
                    <option value='F'>Female</option>
                    <option value='O'>Other</option>
                    <option value='U'>Unknown</option>
                </select>
            </div>
    
             <!--Textareas-->
             
    
             <!--Checkboxes do not need the fieldset element-->
             <div class='form-row'>
                <label class='checkbox-label' for='available'>
                    <input id='available' name='available' type='checkbox' value='is-available'/>
                    <span>Verify</span>
                </label>
            </div>
    
              <!-- Send Button -->
              <div class='form-row-button'>
                <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="Click to egister and return to the home page">
                  <a href="../../../index.html">Register</a>
                </button>
              </div>
            
                
                  <script>
                  // Register Tool Tip
                  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                  })
                  </script>
