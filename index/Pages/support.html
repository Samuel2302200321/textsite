        <body>
            <div class="Support">
                <h2>Support</h2>
                <p>Weocome to our support page. Simply Enter your Email, your message to us, and click the botton below.</p>    
            </div>
            <form class='speaker-form' onsubmit="sendEmail(); return false;">
                <!-- Email Field -->
                <div class='form-row'>
                  <label for='email'>Your Email</label>
                  <input id='email' name='email' type='email' placeholder='joe@example.com' required />
                </div>
              
                <!-- Message Field -->
                <div class='form-row'>
                  <label for='message'>Your Message</label>
                  <textarea id='message' name='message' placeholder='Write your message here...' required></textarea>
                </div>
              
                <!-- Send Button -->
                <div class='form-row-button'>
                  <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="Send your message to Red">
                    Send Support Message
                  </button>
                </div>
              </form>
              
              <script>
              function sendEmail() {
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                const subject = encodeURIComponent("Support Request from " + email);
                const body = encodeURIComponent(message);
              
                // Red's email
                const mailtoLink = `mailto:rstarredinc1992@gmail.com?subject=${subject}&body=${body}`;
              
                window.location.href = mailtoLink;
              }
              </script>
